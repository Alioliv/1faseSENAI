<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
</head>
<body>
    <nav id="navbar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    
    <main>

        <section id="login">
            <h2>Login</h2>
            <div class="containerInput">
                <label for="">Nome</label>
                <input type="text" id="inputLogNome">
            </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password" id="inputLogSenha">
        </div>
        <button onclick="mostrarCadastro()" class="bt_secundario">Não tem cadastro?</button>
        <button onclick="logar()">Logar</button>

    </section>

    <section id="cadastro">
        <h2>Cadastro</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text" id="inputCadNome">
        </div>
        <div class="containerInput">
            <label for="">E-mail</label>
            <input type="email" id="inputCadEmail">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password" id="inputCadSenha">
        </div>
        <button onclick="mostrarLogin()" class="bt_secundario">Já tenho Cadastro..</button>
        <button onclick="cadastrar()"> cadastrar</button>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
    </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
